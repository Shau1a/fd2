<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="extendedCalendar.css">
	<title>Calendar</title>
</head>

<body>

<div id="mainTitle">
	<span id="prevYear"><a href="#" title="предыдущий год"> << </a></span>
	<span id="prevMonth"><a href="#" title="предыдущий месяц"> < </a></span>
	<select name="" id="year" size="1"></select>
	<select name="" id="month" size="1"></select>
	<span id="nextMonth"><a href="#" title="следующий месяц"> > </a></span>
	<span id="nextYear"><a href="#" title="следующий год"> >> </a></span>
	<br>
	<input type="button" value="Create a calendar" id="creatingACalendar">
	<input type="button" value="Delete a calendar" id="deletingACalendar">
</div>

<div id="calendarsWrapper"></div>

<script type="text/javascript" src="extendedCalendar.js"></script>

</body>
</html>
