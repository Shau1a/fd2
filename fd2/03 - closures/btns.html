<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link  href="btns.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">

	<title>Buttons</title>
</head>
<body>
	<a href="#" class="btn btn-1" value="">0</a>
	<a href="#" class="btn btn-2" value="">0</a>
	<a href="#" class="btn btn-3" value="">0</a>
	<a href="#" class="btn btn-4" value="">0</a>

<script type="text/javascript">
	
	/* коллекция элементов */
	let btns = document.getElementsByTagName('a');

	/* счетчик с замыканием */
	function counter() {
		var count = 0;
		return function btnCount() {
			return count += 1;
		}
	};

	for (let i = 0; i < btns.length; i++) {	
		btns[i].btnCounter = counter(); 
		btns[i].addEventListener('click', function(e) {
			e.preventDefault();
			this.innerHTML = this.btnCounter();
		});	
	};	
	
</script>
</body>
</html>
