<script>
	
var numbers = [2, 3, 5, 7, 11, 13, 17, 19];
function currentSums(n) {
		
	var arr1 = [];
	var arr2 = [];
	for (var i = 1; i < n.length; i++) {
		var way = n.slice(0, i).reduce(function(a, b) {
			return (`${a} + ${b}`);
		});
		arr1.push(' ' + way);
	}				
	for (var i = 1; i < n.length; i++) {
		var total = n.slice(0, i).reduce(function(a, b) {
			return a + b;
		}, 0);
		arr2.push(' ' + total);
	}
	return (`[${arr1} ] = [${arr2} ]`);
}
console.log('***********currentSums************');
console.log(currentSums(numbers));

function changeArray(arr) {
	var center = arr.length / 2;
	
	if (center % 2 == 0) {
		return (arr.slice(center).concat(arr.slice(0, center)));
	}
	else {
		var center = Math.floor(center);
		return (arr.slice(center + 1).concat(arr[center]).concat(arr.slice(0, center)));
	}
}
